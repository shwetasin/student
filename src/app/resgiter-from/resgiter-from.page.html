<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="resgiter-from"></ion-back-button>
    </ion-buttons>
  <ion-title class="ion-text-center "><b>Student Register From</b></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" novalidate>
    <ion-item style="margin-top:20px">
      <ion-label> <b>Student Name: </b> </ion-label>
      <ion-input  type="text" required formControlName="Studentname" class="form-control"placeholder="student name"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-label> <b>Address :</b></ion-label>
      <ion-input  placeholder="text" type="Address" required formControlName="address" class="form-control"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-label><b>Email:</b></ion-label>
      <ion-input  placeholder="Enter student Email" type="email" required formControlName="email" class="form-control"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-label> <b>Password  :</b></ion-label>
      <ion-input  placeholder="Password" type="password" required formControlName="password" class="form-control"></ion-input>
    </ion-item>
<ion-item style="margin-top:20px">
  <ion-label><b>Phone :</b></ion-label>
  <ion-input placeholder="Phone" type="Phone" required formControlName="phone" class="form-control"></ion-input>
</ion-item>
<div class="ion-text-center " style="margin-top:20px">
  <ion-button size="large" type="submit"   ><b>Submit</b></ion-button>
</div>
</form>
</ion-content>
